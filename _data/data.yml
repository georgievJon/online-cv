experiences:
  title: Experiences
  info:
    - role: Senior Software Engineer/Team Lead
      time: May 2023 - Present
      company: Tarya Fintech Bulgaria
      details: |
        As a Team Lead, I have team from 3-4 people. I am responsible for organizing development process, 
        communication with other teams, code reviews, maintain dedicated test environment, onboarding new team members.
        I am involved in regular meeting with product manager where we discuss features, describing functionalities 
        and make planning. We developing project BNPL (Buy Now Pay Later) as part of TARYA Fintech deployed on AWS.. 

    - role: Senior Software Engineer/Team Lead
      time: Oct 2020 - May 2023
      company: Tarya Fintech Bulgaria
      details: |
        As a Team Lead, I had team from 4-6 people. I was responsible for organizing development process, 
        communication with other teams, code reviews, maintain dedicated test environment, onboarding new team members.
        We develop internal module "Bank Reconciliation" for TARYA P2P, responsible for alignment between bank 
        and internal system transactions. We extended the existing environment with new microservices and deploy on AWS.

    - role: Senior Software Engineer
      time: March 2020 - Oct 2020
      company: Tarya Fintech Bulgaria
      details: |
        As a Senior Software Engineer, I was responsible for analyzing requirements, developing, testing and debugging features 
        to seamlessly align with customer needs.
        
        I was a part from Investor management project which includes: Investment settings, Financing/Trading of the loans’ investments, 
        Investments status, Deposits and Withdraws transactions, Investor and Investor Agent Fronted dashboard(AngularJS), 
        Investor Reporting, Notifications. Deployed on AWS.
        
        Tools:
          - Java 8, Java 11
          - Spring Boot
          - MySQL, MongoDB
          - RabbitMQ
          - Maven, Gradle
          - Bitbucket
          - Jira
          - AWS(Amazon Web Services)
          - Microservices architecture, REST API, Open API, Event driven communication

    - role: Software Engineer (Full Stack)
      time: Aug 2009 - March 2020
      company: Clouway Ltd, Veliko Tarnovo
      details: |
        Performed analysis of customer requirements, designing, developing, and testing software solutions to effectively meet their needs.
        Collaborated with cross-functional teams of computer specialists to create optimal software solutions. 
        Integrate microservices architecture and event-driven communication.
        
        Tools:
          - Java 6, Java 7
          - Google App Engine
          - GWT, Sitebricks, Spark, HTML & CSS, Javascript
          - Maven, Gradle
          - Git, GtiHub
          - Microservices architecture, REST API, Event driven communication
